<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>METANIT.COM</title>
</head>
<body>
    <script>
        const name = "Tom";
        const age = 34;
        const user = {name, age};

        const teacher = {user, course: "JavaScript"};
        console.log(teacher.user);      // {name: "Tom", age: 34}
        console.log(teacher.course);    // JavaScript
    </script>
</body>
</html>
