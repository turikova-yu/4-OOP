<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>METANIT.COM</title>
</head>
<body>
    <script>
        const user = {};
        user["name"] = "Tom";
        user["age"] = 26;
        user["display"] = function(){
            console.log(user.name);
            console.log(user.age);
            };
        
        // вызов метода
        user["display"]();
    </script>
</body>
</html>
