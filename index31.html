<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>METANIT.COM</title>
</head>
<body>
    <script>
        const user = {
            name: "Tom",
            age: 24,
        };
        
        // можно задать для переменных/констант значения по умолчанию, если в объекте вдруг не окажется соответствующих свойств
        const {name  = "Sam", email: mailAddress = "sam@gmail.com"} = user;

        console.log(name);              // Tom
        console.log(mailAddress);       // sam@gmail.com
    </script>
</body>
</html>
