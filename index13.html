<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>METANIT.COM</title>
</head>
<body>
    <script>
        const tom = {
            name: "Tom",
            age: 26,
            print(){
                console.log(`Name: ${this.name}  Age: ${this.age}`);
            }
        };

        for(const prop of Object.entries(tom)) {
            console.log(prop);
        }

        console.log(Object.keys(tom)); // ["name", "age", "print"]

        console.log(Object.values(tom)); // ["Tom", 26, print()]

    </script>
</body>
</html>
