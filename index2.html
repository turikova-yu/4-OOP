<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>METANIT.COM</title>
</head>
<body>
    <script>
        let user = {

            name: "Tom",
            age: 26,
            display(){
                console.log(this.name, this.age);
            },

            move(place){
                console.log(this.name, "goes to", place);
            }
        };

        user.display(); // Tom 26
        user.move("the shop");  // Tom goes to the shop
    </script>
</body>
</html>
