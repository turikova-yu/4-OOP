<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>METANIT.COM</title>
</head>
<body>
    <script>
        const tom = {
            name: "Tom",
            age: 26,
            print(){
                console.log(`Name: ${this.name}  Age: ${this.age}`);
            }
        };

        for(const prop in tom) {
            console.log(prop, " : ", tom[prop]);
        }
    </script>
</body>
</html>
